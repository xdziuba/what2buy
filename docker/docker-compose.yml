version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: what2buy-backend
    env_file:
      - ../backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: what2buy-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
